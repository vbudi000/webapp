apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: webapp-pipeline
spec:
  resources:
    - name: webapp-gitsrc
      type: git
    - name: webapp-image
      type: image
  params:
    - name: pathToYamlFile
      description: The path to the yaml file to deploy within the git source
      default: "k8s"
    - name: deploy-sandbox
      description: deploy to sandbox
      default: "{DEPLOY-SANDBOX}"
    - name: deploy-dev
      description: deploy to dev
      default: "true"
    - name: deploy-test
      description: deploy to test
      default: "{DEPLOY-TEST}"
    - name: deploy-qa
      description: deploy to qa
      default: "false"
    - name: prod
      description: deploy to prod
      default: "{PROD}"
  tasks:
  - name: test-task
    resources:
      inputs:
        - name: webapp-gitsrc
          resource: webapp-gitsrc
        - name: webapp-image
          resource: webapp-image
    results:
      - name: ok
        description: indicates whether the test passed
    runAfter:
      - build-task
    taskRef:
      name: webapp-test
  - name: prod
    when:
      - input: $(params.prod)
        operator: in
        values: ["true"]
      - input: $(tasks.test-task.results.ok)
        operator: in
        values: ["yes"]
    results:
      - name: ok
        description: indicates whether the test passed
    resources:
      inputs:
        - name: webapp-image
          resource: webapp-image
    runAfter:
      - deploy-qa
    taskRef:
      name: webapp-prod
