apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: webapp-build
  namespace: {DEVOPSNS}
spec:
  inputs:
    resources:
      - name: webapp-gitsrc
        type: git
      - name: webapp-image
        type: image
    params:
      - name: BUILDER_IMAGE
        description: The location of the buildah builder image.
        default: "quay.io/buildah/stable:v1.14.0"
      - name: DOCKERFILE
        description: Path to the Dockerfile to build.
        default: ./Dockerfile
      - name: CONTEXT
        description: Path to the directory to use as context.
        default: .
      - name: TLSVERIFY
        description: Verify the TLS on the registry endpoint (for push/pull to a non-TLS registry)
        default: "true"
  steps:
  - name: node-install
    image: node:6-alpine
    workingDir: /workspace/webapp-gitsrc/StoreWebApp
    command: ["npm"]
    args:
      - "install"
  - name: build-push
    image: $(inputs.params.BUILDER_IMAGE)
    workingDir: /workspace/webapp-gitsrc
    command: ["/bin/bash"]
    args:
      - -c
      - |
        set -e
        SHORT_GIT_HASH="$(cat .git/FETCH_HEAD | awk '{print substr($1,0,7)}')"
        NEW_IMAGE_ID="$(inputs.resources.webapp-image.url):$SHORT_GIT_HASH"
        echo "SHORT_GIT_HASH = $SHORT_GIT_HASH"
        echo "Building Image $NEW_IMAGE_ID"
        buildah bud --tls-verify="$(inputs.params.TLSVERIFY)" --storage-driver=vfs --layers -f "$(inputs.params.DOCKERFILE)" -t "$NEW_IMAGE_ID" "$(inputs.params.CONTEXT)"
        echo "Pushing Image $NEW_IMAGE_ID"
        buildah push --storage-driver=vfs --tls-verify="$(inputs.params.TLSVERIFY)" "$NEW_IMAGE_ID" "docker://$NEW_IMAGE_ID"
        echo "NEW_IMAGE_ID=$NEW_IMAGE_ID" >> /workspace/env-config
    securityContext:
      privileged: true
    volumeMounts:
      - name: varlibcontainers
        mountPath: /var/lib/containers
  volumes:
    - name: varlibcontainers
      emptyDir: {}
