apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: webapp-check
  namespace: {DEVOPSNS}
spec:
  inputs:
    resources:
      - name: webapp-gitsrc
        type: git
    params:
    - name: SONAR_HOST_URL
      description: Host URL where the sonarqube server is running
      default: ""
    - name: SONAR_PROJECT_KEY
      description: Project's unique key
      default: ""
  steps:
  - name: return-true
    image: registry.access.redhat.com/ubi8/ubi:latest
    workingDir: /workspace/webapp-gitsrc
    command: ["/bin/bash"]
    args:
      - -c
      - |
        set -e
        echo "No scan for now"
